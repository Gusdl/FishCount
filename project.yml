name: Fischbestand
options:
  createIntermediateGroups: true
  indentWidth: 2
packages:
  WhisperKit:
    url: https://github.com/argmaxinc/WhisperKit
    branch: main
  ZIPFoundation:
    url: https://github.com/weichsel/ZIPFoundation
    from: 0.9.20

targets:
  Fischbestand:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    info:
      path: Fischbestand/Resources/Info.plist
    sources:
      - path: Fischbestand
        excludes:
          - FischbestandTests/**
    resources:
      - path: Fischbestand/Resources
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.simonmaiwald.fischbestand
        DEVELOPMENT_TEAM: XDLCKT3P87
        CODE_SIGN_STYLE: Automatic
        SWIFT_VERSION: 5.10
        IPHONEOS_DEPLOYMENT_TARGET: 17.0
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        TARGETED_DEVICE_FAMILY: 1
        CURRENT_PROJECT_VERSION: 1
        MARKETING_VERSION: 1.0
      configs:
        Debug:
          CODE_SIGN_IDENTITY[sdk=iphoneos*]: "Apple Development"
        Release:
          CODE_SIGN_IDENTITY[sdk=iphoneos*]: "Apple Distribution"
          CODE_SIGN_STYLE: Manual
          PROVISIONING_PROFILE_SPECIFIER: Fischbestand
          PROVISIONING_PROFILE: eb799562-a844-4f79-95cd-812a86fca9f8
    dependencies:
      - package: WhisperKit
        product: WhisperKit
      - package: ZIPFoundation
        product: ZIPFoundation
