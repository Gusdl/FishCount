name: FishCount TestFlight

on:
  push: { branches: [ main ] }
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with: { xcode-version: "15.4" }

      - name: Install cert
        env:
          P12_BASE64: ${{ secrets.CERT_P12 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
        run: |
          KEYCHAIN=$RUNNER_TEMP/app.keychain-db
          security create-keychain -p "" $KEYCHAIN
          security default-keychain -s $KEYCHAIN
          security unlock-keychain -p "" $KEYCHAIN
          echo "$P12_BASE64" | base64 --decode > cert.p12
          security import cert.p12 -P "$P12_PASSWORD" -A -t agg -f pkcs12 -k $KEYCHAIN
          security set-key-partition-list -S apple-tool:,apple: -s -k "" $KEYCHAIN

      - name: Install provisioning profile
        env:
          MOBILEPROVISION_BASE64: ${{ secrets.MOBILEPROVISION }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$MOBILEPROVISION_BASE64" | base64 --decode \
            > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Ensure AppIcon exists (placeholder)
        run: |
          set -euxo pipefail
          ICONSET="FishCountApp/Resources/Assets.xcassets/AppIcon.appiconset"
          mkdir -p "$ICONSET"
          /usr/bin/sips -s format png --resampleWidth 1024 \
            /System/Library/CoreServices/DefaultDesktop.jpg \
            --out "$ICONSET/Icon-App-1024x1024@1x.png"
          for size in 20 29 40 60; do
            for scale in 2 3; do
              px=$((size * scale))
              /usr/bin/sips -s format png --resampleWidth "$px" \
                "$ICONSET/Icon-App-1024x1024@1x.png" \
                --out "$ICONSET/Icon-App-${size}x${size}@${scale}x.png"
            done
          done
          cat > "$ICONSET/Contents.json" <<'JSON'
          { "images": [
            { "idiom":"iphone","size":"20x20","scale":"2x","filename":"Icon-App-20x20@2x.png"},
            { "idiom":"iphone","size":"20x20","scale":"3x","filename":"Icon-App-20x20@3x.png"},
            { "idiom":"iphone","size":"29x29","scale":"2x","filename":"Icon-App-29x29@2x.png"},
            { "idiom":"iphone","size":"29x29","scale":"3x","filename":"Icon-App-29x29@3x.png"},
            { "idiom":"iphone","size":"40x40","scale":"2x","filename":"Icon-App-40x40@2x.png"},
            { "idiom":"iphone","size":"40x40","scale":"3x","filename":"Icon-App-40x40@3x.png"},
            { "idiom":"iphone","size":"60x60","scale":"2x","filename":"Icon-App-60x60@2x.png"},
            { "idiom":"iphone","size":"60x60","scale":"3x","filename":"Icon-App-60x60@3x.png"},
            { "idiom":"ios-marketing","size":"1024x1024","scale":"1x","filename":"Icon-App-1024x1024@1x.png"}
          ], "info": { "version":1, "author":"xcode" } }
          JSON

      - name: Archive
        run: |
          xcodebuild \
            -project FishCountApp.xcodeproj \
            -scheme "FishCountApp" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath $PWD/build/FishCountApp.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM=XDLCKT3P87 \
            PRODUCT_BUNDLE_IDENTIFIER=dev.eigenwerk.FishCountApp \
            SUPPORTED_PLATFORMS=iphoneos

      - name: Export IPA
        run: |
          cat > ExportOptions.plist <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0"><dict>
            <key>method</key><string>app-store</string>
            <key>teamID</key><string>XDLCKT3P87</string>
            <key>uploadSymbols</key><true/>
            <key>stripSwiftSymbols</key><true/>
          </dict></plist>
          PLIST
          xcodebuild -exportArchive \
            -archivePath $PWD/build/FishCountApp.xcarchive \
            -exportPath  $PWD/build \
            -exportOptionsPlist ExportOptions.plist
          ls -la build

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with: { ruby-version: '3.2', bundler-cache: true }

      - name: Install fastlane
        run: gem install fastlane

      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_KEY_ID:     ${{ secrets.ASC_KEY_ID }}
          APP_STORE_CONNECT_ISSUER_ID:  ${{ secrets.ASC_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY:    ${{ secrets.ASC_API_KEY_CONTENTS }}
        run: |
          cat > Fastfile <<'RUBY'
          default_platform(:ios)
          platform :ios do
            lane :beta do
              api_key = app_store_connect_api_key(
                key_id: ENV["APP_STORE_CONNECT_KEY_ID"],
                issuer_id: ENV["APP_STORE_CONNECT_ISSUER_ID"],
                key_content: ENV["APP_STORE_CONNECT_API_KEY"],
              )
              pilot(api_key: api_key, ipa: "build/FishCountApp.ipa", skip_waiting_for_build_processing: true)
            end
          end
          RUBY
          fastlane ios beta
